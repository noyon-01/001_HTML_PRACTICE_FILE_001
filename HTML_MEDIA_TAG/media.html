<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MEDIA TAG</title>
</head>
<body>
    <h1>HTML MEDIA TAG</h1>

    <h2>Audio Tag</h2>
    <audio controls src="media/music-free.mp3"></audio>

    <h2>Video Tag</h2>
    <video autoplay controls src="media/video-free.mp4"></video>

    <h2>Image Tag</h2>
    <img width="40.6%" src="media/image-free.jpg" alt="">

    <h2>Ifreme Tag</h2>
    <iframe width="40.6%" height="420" src="https://www.youtube.com/embed/4llIdyNxnqw?si=lpyg-kRJd_rhNpDf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
