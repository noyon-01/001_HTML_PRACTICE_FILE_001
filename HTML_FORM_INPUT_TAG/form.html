<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM TAG</title>
</head>
<body>
    <h1>HTML FORM TAG.....</h1>
    <form>
        <label for="name">Name :</label>
        <input type="text" placeholder="Enter Your Name">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Enter Your Email">
        <br><br>
        <label for="search">Search :</label>
        <input type="search" placeholder="Search">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" placeholder="Password">
        <br><br>
        <label for="country">Country :</label>
        <select>
            <option value="select-one">Select Your Country</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="pakistan">Pakistan</option>
            <option value="dobai">Dubai</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <form>
        <h1>Another Form Here.....</h1>
        <label for="radio">Radio :</label>
        <input type="radio">
        <br><br>
        <label for="range">Range :</label>
        <input type="range">
        <br><br>
        <label for="color">Color :</label>
        <input type="color">
        <br><br>
        <label for="checkbox">Checkbox :</label>
        <input type="checkbox">
        <br><br>
        <label for="date">Date :</label>
        <input type="date">
        <br><br>
        <label for="number">Number :</label>
        <input type="number">
        <br><br>
        <label for="file">File :</label>
        <input type="file">
        <br><br>
        <label for="image">Image :</label>
        <input type="image" src="https://majorworld.com/wp-content/uploads/2023/06/AdobeStock_366037628_Editorial_Use_Only-768x407.jpeg" alt="BMW CAR" width="200px">
        <br><br>
        <input type="button" value="submit">
    </form>
</body>
</html>
