<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_ANCHOR_TAG</title>
</head>
<body>
    <h1>HTML ANCHOR TAG.....</h1>
    <br>
    
    <!-- This Anchor Tag is Open Google in this Tab -->
    <p>I want to go to google.com. Please Click this <a href="https://www.google.com/">Google</a> then you will going to google.com</p>

    <!-- Now This Anchor Tag is Open Google in a New Tab Because it's use target="_blank" -->
    <p>I want to open google.com page in a new tab. Please click this <a href="https://www.google.com/" target="_blank">Google</a> Text then you open google.com page in new tab</p>

</body>
</html>
