<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-sup-sub-tag</title>
</head>
<body>
    <h1>HTML SUPERSCRIPT & SUBSCRIPT TAG.....</h1>
    <br>

    <h1>Some Superscript [sup] Example :</h1>
    <h2>(a+b)<sup>2</sup> = a <sup>2</sup> + 2ab + b <sup>2</sup>.</h2>
    <h2>(a-b)<sup>2</sup> = a <sup>2</sup> - 2ab + b <sup>2</sup>.</h2>
    <h2>(a<sup>2</sup>-b<sup>2</sup>) = (a+b) (a-b).</h2>

    <h1>Some SubScript [sub] Example :</h1>
    <h2>Water Called in Chemistry : H<sub>2</sub>O.</h2>
    <h2>Carbondioxid Called is Chemistry : CO<sub>2</sub>.</h2>
    <h2>Nitozen Oxid Called is Chemistry : NO<sub>2</sub>.</h2>
</body>
</html>
