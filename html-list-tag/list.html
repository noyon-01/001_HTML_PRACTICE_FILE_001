<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-list-tag</title>
</head>
<body>
    <h1>HTML LIST TAG.....</h1>
    <br>

    <h3>Order List [ol] :</h3>
    <ol>
        <li>Tazim Tamim</li>
        <li>Saif Hosen</li>
        <li>Mehdi Miraz</li>
        <li>Sakib Al Hasan</li>
        <li>Towhid Ridoy</li>
    </ol>

    <h3>Unorder List [ul] :</h3>
    <ul>
        <li>Shirt</li>
        <li>Pant</li>
        <li>Show</li>
        <li>Watch</li>
        <li>Socks</li>
        <li>Sunglass</li>
        <li>Perfume</li>
    </ul>
</body>
</html>
